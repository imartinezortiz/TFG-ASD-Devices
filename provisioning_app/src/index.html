<head>
    <title>Provisioning So Called App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            margin-top: 20px;
        }

        #data_input {
            margin-top: 20px;
        }

        #qr_canvas, body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" id="data_input">
            <div class="card-header">
                <h5 class="card-title">QR generator</h5>

            </div>
            <div class="card-body">


                <label>device_name: </label><input class="form-control" type=text id=device_name></index><br>
                <label>space_id: </label><input class="form-control" type=number step=1 id=space_id></index><br>
                <label>thingsboard_url: </label><input class="form-control" type=text id=thingsboard_url></index><br>
                <label>mqtt_broker_url: </label><input class="form-control" type=text id=mqtt_broker_url></index><br>
                <label>provisioning_device_key: </label><input class="form-control" type=text id=provisioning_device_key></index><br>
                <label>provisioning_device_secret: </label><input class="form-control" type=text id=provisioning_device_secret></index><br>
                <label>wifi_psw: </label><input class="form-control" type=text id=wifi_psw></index><br>
                <label>wifi_ssid: </label><input class="form-control" type=text id=wifi_ssid></index><br>
                <label>invalidate_backend_auth_auth: </label><input class="form-control" type=text id=invalidate_backend_auth_auth></index><br>
                <label>invalidate_thingsboard_auth_auth: </label><input class="form-control" type=text id=invalidate_thingsboard_auth_auth></index><br>


            </div>

            <div class="card-footer text-muted">
                <p id=text_display></p>
                <button class="btn btn-primary" id="start_transmision">start transmision</button>

            </div>

        </div>

        <canvas id="qr_canvas" style="display: none;"></canvas>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
